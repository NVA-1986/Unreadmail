  </div>   
  <script>
    // Utilisez une requête AJAX pour récupérer la valeur de input2
    setInterval(function getData()
{
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function()
    {
        if(this.readyState == 4 && this.status == 200)
        {
            document.getElementById("input2-value").innerHTML = this.responseText;
        }
    };

    xhttp.open("GET", "input2-value", true);
    xhttp.send();
}, 2000);
  </script>
</body>
